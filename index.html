<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="displayContainer">
            <div id="display">0</div>
        </div>
        <div class="tools">
            <div id="numbers">
                <button class="numberTool" id="allClear">AC</button>
                <button class="numberTool" id="clear">C</button>
                <button class="numberTool" id="percent">%</button>
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="numberButton" id="zero">0</button>
                <button class="decimal">.</button>
            </div>
            <div id="operations">
                <button class="operatorButton" value="divide">รท</button>
                <button class="operatorButton" value="multiply">x</button>
                <button class="operatorButton" value="subtract">-</button>
                <button class="operatorButton" value="add">+</button>
                <button id="runOperation">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
